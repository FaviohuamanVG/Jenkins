# SonarQube Configuration for VG Microservice User
# ================================================

# Project Information
sonar.projectKey=FaviohuamanVG_Jenkins
sonar.organization=faviohuaman
sonar.projectName=VG Microservice User
sonar.projectVersion=0.0.1-SNAPSHOT
sonar.projectDescription=Microservicio de gesti√≥n de usuarios para Valle Grande

# Source Code Configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=17
sonar.java.target=17

# Build Configuration
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Test and Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Quality Gate
sonar.qualitygate.wait=true

# Exclusions - Files to exclude from analysis
sonar.exclusions=\
    **/dto/**,\
    **/config/**,\
    **/*Application.java,\
    **/target/**,\
    **/*.properties,\
    **/*.xml,\
    **/*.yml,\
    **/*.yaml

# Test Exclusions
sonar.test.exclusions=\
    **/target/**

# Coverage Exclusions - Classes to exclude from coverage calculation
sonar.coverage.exclusions=\
    **/dto/**,\
    **/config/**,\
    **/*Application.java,\
    **/exception/**,\
    **/model/**

# Duplication Settings
sonar.cpd.java.minimumtokens=50

# Language Settings
sonar.language=java
sonar.java.file.suffixes=.java

# Additional Quality Settings
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore specific rules for DTOs and models
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/dto/**

# Ignore specific rules for test files
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**

# Ignore specific rules for configuration classes
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e3.resourceKey=**/config/**