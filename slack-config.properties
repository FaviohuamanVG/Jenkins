# Configuración de Slack para notificaciones de Jenkins
# =====================================================

# PASO 1: Webhook se configura como credencial en Jenkins (por seguridad)
# NO pongas el webhook aquí - GitHub lo detecta como secreto
slack.webhook.url=CONFIGURADO_EN_JENKINS_CREDENTIALS

# Canal configurado
slack.channel=#todo-vallegrande

# Usuario bot para las notificaciones
slack.username=Jenkins Bot

# Configuración de mensajes
slack.success.color=#36a64f
slack.failure.color=#ff0000
slack.unstable.color=#ffcc00
slack.started.color=#0099cc

# Configuración del proyecto
project.name=VG User Microservice
project.repo=vg-ms-user-microservice
project.team=@vallegrande-dev

# Configuración de notificaciones por rama
notify.main.branch=true
notify.develop.branch=true
notify.feature.branches=false

# URLs útiles
sonarcloud.url=https://sonarcloud.io/project/overview?id=FaviohuamanVG_Jenkins
coverage.url=target/site/jacoco/index.html